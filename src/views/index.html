<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Welcome to Tauri</h1>

      <div class="row">
        <a href="https://tauri.app" target="_blank">
          <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
        >
          <img
            src="/assets/javascript.svg"
            class="logo vanilla"
            alt="JavaScript logo"
          />
        </a>
      </div>
      <p>Click on the Tauri logo to learn more about the framework</p>

      <form class="row" id="data-form">
        <div class= "flex-row">
          <label for="Nombre">Nombre: </label>
          <input id="port-name" placeholder="Nombre del puerto" required />
          <label for="Puerto"> Puerto: </label>
          <input id="ip-address" placeholder="IP" required />
          <label for="mask">Mask:</label>
          <input id="subnet-mask" placeholder="MÃ¡scara" required />
          <label for="vlan">Vlan: </label>
          <input id="vlan" placeholder="VLAN" required />
          <button type="submit">Enviar</button>
        </div>
      </form>
      <p id="response-msg"></p>
    </main>
  </body>
</html>
